<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="main-menu">
        <div class="header">
            <div class="search">
                <form class="search-form">
                    <label for="search"> 
                        <img src="./icons/magnify.svg" alt="search icon">
                    </label>
                    <input type="text" id="search">
                </form>
            </div>
            <div class="user-info-small">
                <img src="./icons/bell-ring-outline.svg" alt="notification icon">
                <p>Doopsie</p>
            </div>

            <div class="user-info-big">
                <img src="./icons/account.svg" alt="account icon">
                <div class="user-info">
                    <p>Hi there,</p>
                    <p>Doopsie (@Doopsie)</p>
                </div>

                <div class="menu">
                    <ul>
                        <li>New</li>
                        <li>Upload</li>
                        <li>Share</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="title">
                <img src="./icons/view-dashboard.svg" alt="dashboard icon">
                <h2>Dashboard</h2>
            </div>
            <div class="options">
                <div class="option-item">
                    <img src="./icons/home.svg" alt="home icon">
                    <p>Home</p>
                </div>
                <div class="option-item">
                    <img src="./icons/card-account-details-outline.svg" alt="profile icon">
                    <p>Profile</p>
                </div>
                <div class="option-item">
                    <img src="./icons/message-reply.svg" alt="message icon">
                    <p>Messages</p>
                </div>
                <div class="option-item">
                    <img src="./icons/clock-time-three.svg" alt="history icon">
                    <p>history</p>
                </div>
                <div class="option-item">
                    <img src="./icons/note-multiple.svg" alt="tasks icon">
                    <p>Tasks</p>
                </div>
                <div class="option-item">
                    <img src="./icons/account-group.svg" alt="communities icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="customer-support">
                <div class="option-item">
                    <img src="./icons/cog.svg" alt="settings icon">
                    <p>Settings</p>
                </div>
                <div class="option-item">
                    <img src="./icons/help-box.svg" alt="support icion">
                    <p>Support</p>
                </div>
                <div class="option-item">
                    <img src="./icons/shield-check.svg" alt="privacy icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div class="page">
            <div class="articles">
                <div class="title">Your Projects</div>
                <div class="card">
                    <div class="title"></div>
                    <div class="content"></div>
                    <div class="icons">
                        <img src="./icons/star-plus-outline.svg" alt="favourite icon">
                        <img src="./icons/eye-plus-outline.svg" alt="watch icon">
                        <img src="./icons/share-variant.svg" alt="share icon">
                    </div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="content"></div>
                    <div class="icons">
                        <img src="./icons/star-plus-outline.svg" alt="favourite icon">
                        <img src="./icons/eye-plus-outline.svg" alt="watch icon">
                        <img src="./icons/share-variant.svg" alt="share icon">
                    </div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="content"></div>
                    <div class="icons">
                        <img src="./icons/star-plus-outline.svg" alt="favourite icon">
                        <img src="./icons/eye-plus-outline.svg" alt="watch icon">
                        <img src="./icons/share-variant.svg" alt="share icon">
                    </div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="content"></div>
                    <div class="icons">
                        <img src="./icons/star-plus-outline.svg" alt="favourite icon">
                        <img src="./icons/eye-plus-outline.svg" alt="watch icon">
                        <img src="./icons/share-variant.svg" alt="share icon">
                    </div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="content"></div>
                    <div class="icons">
                        <img src="./icons/star-plus-outline.svg" alt="favourite icon">
                        <img src="./icons/eye-plus-outline.svg" alt="watch icon">
                        <img src="./icons/share-variant.svg" alt="share icon">
                    </div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="content"></div>
                    <div class="icons">
                        <img src="./icons/star-plus-outline.svg" alt="favourite icon">
                        <img src="./icons/eye-plus-outline.svg" alt="watch icon">
                        <img src="./icons/share-variant.svg" alt="share icon">
                    </div>
                </div>
            </div>
            <div class="announcement">
                <div class="title">Announcements</div>
                <div class="container background">
                    <div class="card">
                        <div class="title"></div>
                        <div class="content"></div>
                    </div>
                    <div class="card">
                        <div class="title"></div>
                        <div class="content"></div>
                    </div>
                    <div class="card">
                        <div class="title"></div>
                        <div class="content"></div>
                    </div>
                </div>
            </div>
            <div class="trending">
                <div class="title">Trending</div>
                <div class="container background">
                    <div class="card">
                        <div class="icon"></div>
                        <div class="content">
                            <div class="user"></div>
                            <div class="bio"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        <div class="content">
                            <div class="user"></div>
                            <div class="bio"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        <div class="content">
                            <div class="user"></div>
                            <div class="bio"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="icon"></div>
                        <div class="content">
                            <div class="user"></div>
                            <div class="bio"></div>
                        </div>
                    </div>


                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
